<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <div class="sm:bg-[url(../images/pattern-background-desktop.svg)] bg-blue-100 sm:bg-white w-screen h-screen bg-no-repeat flex justify-center items-center ml-15 mr-15">
  <div class="flex flex-col justify-center items-center"> 
    <div class="flex justify-center">
      <img class="w-2/3 sm:w-auto" src="../images/illustration-hero.svg" alt="hero-image"/>
    </div>
    <div class="bg-white flex flex-col justify-center content-center p-12 w-2/3 sm:w-112.5">
      <span class="text-2xl text-center text-blue-950 font-bold pb-5">Order Summary</span>
      <p class="text-center text-gray-600 pb-5">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <span class="flex justify-evenly content-center justify-center pb-7"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
      <p><span class="text-center text-blue-950 font-bold">Annual Plan</span><br>
        <span class="text-gray-600">$59.99/year</span></p><a class="underline text-blue-700 hover:text-purple-600 font-bold" href="#"> Change</a></span>


        <span class="bg-blue-700 text-white font-bold p-4 rounded-lg text-center shadow-2xl shadow-blue-100 hover:bg-purple-600 hover:cursor-pointer">Proceed to Payment</span>
        <span class="pt-5 text-center text-gray-600 font-bold hover:cursor-pointer hover:text-blue-950">Cancel Order</span>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anushka-Gupte</a>.
  </div>
</body>
</html>
